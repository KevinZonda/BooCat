limit_req_zone $binary_remote_addr zone=azfunc:5m rate=8r/min;

server {
    listen 443 ssl http2;
    server_name <SERVER_NAME>;
    root /www/wwwroot/bk;

    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /var/www/cert/bk.pem;

    ssl_certificate /var/www/cert/bk.pem;
    ssl_certificate_key /var/www/cert/bk.key;

    # Run following command & set permission before configuring
    # curl https://ssl-config.mozilla.org/ffdhe2048.txt > /var/lib/nginx/dhparam.pem
    ssl_dhparam /var/lib/nginx/dhparam.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 60m;
    ssl_session_tickets off;

    error_page 497  https://$host$request_uri;

    include /etc/nginx/snippets/anti-floc.conf;

    # SSL
    location ~ \.well-known {
        allow all;
    }

    location /robots.txt {
        allow all;
    }
    
    location /api/AllBooks
    {
        limit_req zone=azfunc burst=12 delay=8;
        proxy_pass <BACKEND>;
        proxy_set_header Host <BACKEND>;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header REMOTE-HOST $remote_addr;
        add_header X-Cache $upstream_cache_status;
        proxy_ignore_headers Set-Cookie Cache-Control expires;
        # proxy_cache cache_one;
        proxy_cache_key $host$uri$is_args$args;
        proxy_cache_valid 200 304 301 302 12h;
        expires 12h;
    }
    location /
    {
    }

    if ($http_user_agent ~* "qihoobot|Baiduspider|Bingbot|Googlebot|Googlebot-Mobile|Googlebot-Image|Mediapartners-Google|Adsbot-Google|Feedfetcher-Google|Yahoo! Slurp|Yahoo! Slurp China|YoudaoBot|Sosospider|Sogou spider|Sogou web spider|MSNBot|ia_archiver|Tomato Bot")
    {
        return 403;
    }

    if ($proxy_add_x_forwarded_for != $remote_addr) {
        return 503;
    }

    access_log  /www/wwwlogs/<SERVER_NAME>.log;
    error_log  /www/wwwlogs/<SERVER_NAME>.log;
}